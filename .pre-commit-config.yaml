repos:
  - repo: https://github.com/google/addlicense
    rev: v1.2.0-rc0
    hooks:
      - id: addlicense
        entry: ./pre-commit-auto-stage.sh addlicense
        args: ["-c", "BillChen", "-s", "-f", "license_template.tpl", "-ignore", "*.sh", "-ignore", "venv/**", "-ignore", "*.md", "-ignore", "*.txt", "-ignore", "*.json", "-ignore", "*.yaml", "-ignore", "*.yml", "-ignore", "data/**", "-ignore", "logs/**", "-ignore", "*.db"]
